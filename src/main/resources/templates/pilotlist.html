<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>List of Pilots</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
        [[${message}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div> 
  

    <div class="title">
      <h1>List of Pilots</h1>
    </div>

    <div>
        <table id="result-table" class="table table-striped">
            <thead>
                <tr>
                  <td>Pilot ID</td>
                  <td>Pilot Name</td>
                  <td>Drone Name</td>
                  <td>Edit</td>
                  <td>Delete</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pilot: ${listOfPilots}">
                  <td>[[${pilot.id}]]</td>
                  <td>[[${pilot.pilotName}]]</td>
                  <td>[[${pilot.droneName}]]</td>
                  <td> 
                    <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#editModal" th:attr="onclick=|editButtonClick('${pilot.id}','${pilot.pilotName}', '${pilot.droneName}')|">
                        Edit Pilot
                    </button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#deleteModal" th:attr="onclick=|deleteButtonClick('${pilot.id}')|">
                        Delete Pilot
                    </button>
                  </td>
                </tr>
            </tbody>
          </table>
    </div>

    <!-- Add Pilot -->
    <div class="buttons">
        <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#addModal">
            Add Pilot
        </button>
    </div>
    
    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="/pilot/add" id="addModalForm">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Pilot</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="form-group row">
                        <label for="pilotName" class="col-sm-2 col-form-label">Pilot Name</label>
                        <div class="col-sm-10 mb-4">
                        <input type="text" class="form-control" id="pilotName" placeholder="Pilot Name" name="addPilotNameInput">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="quadName" class="col-sm-2 col-form-label">Quad Name</label>
                        <div class="col-sm-10 mb-4">
                        <input type="text" class="form-control" id="QuadName" placeholder="Quad Name" name="addQuadNameInput">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    
    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="/pilot/update" id="editModalForm">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Pilot</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="pilotIdLabel" class="col-sm-2 col-form-label">Pilot ID:</label>
                    <div class="col-sm-10 mb-4">
                      <input type="text" class="form-control" id="pilot-id" name="editPilotIdInput" readonly="readonly">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pilotNameLabel" class="col-sm-2 col-form-label">Pilot Name:</label>
                    <div class="col-sm-10 mb-4">
                        <input type="text" class="form-control" id="pilot-name" placeholder="Pilot Name" name="editPilotNameInput">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="quadNameLabel" class="col-sm-2 col-form-label">Quad Name:</label>
                    <div class="col-sm-10 mb-4">
                        <input type="text" class="form-control" id="quad-name" placeholder="Quad Name" name="editQuadNameInput">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
        </div>
        </div>
    </div>
    
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="/pilot/delete" id="deleteModalForm">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Confirmation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span id="confirmText"></span>
                <input type="hidden" id="pilotIdToBeDeleted" name="pilot-to-be-deleted">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="submit" class="btn btn-primary">Yes</button>
            </div>
        </form>
        </div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
<script type="text/javascript">
    function editButtonClick(pilotId, pilotName, droneName) {
        document.getElementById("pilot-id").value = pilotId;
        document.getElementById("pilot-name").value = pilotName;
        document.getElementById("quad-name").value = droneName;
    }

    function deleteButtonClick(pilotId){
        console.log(pilotId);
        document.getElementById("confirmText").textContent = "Are you sure you want to delete this Pilot ID " + pilotId + "?";
        document.getElementById("pilotIdToBeDeleted").value = pilotId;
    }


    const addModal = document.getElementById('addModal');
    addModal.addEventListener('hidden.bs.modal', () => {
       const form =  document.getElementById('addModalForm');
       form.reset();
       
    })

    // const editModal = document.getElementById('editModal');
    // editModal.addEventListener('show.bs.modal', () => {
      
    // })

   
</script>
</html>
