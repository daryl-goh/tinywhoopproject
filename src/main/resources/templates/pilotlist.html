<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>List of Pilots</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <br><br>
    <div class="title">
      <h1>List of Pilots</h1>
    </div>

    <div>
        <table id="result-table" class="table table-striped">
            <thead>
                <tr>
                  <td>Pilot ID</td>
                  <td>Pilot Name</td>
                  <td>Drone Name</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pilot: ${listOfPilots}">
                  <td>[[${pilot.id}]]</td>
                  <td>[[${pilot.pilotName}]]</td>
                  <td>[[${pilot.droneName}]]</td>
                </tr>
            </tbody>
          </table>
    </div>

    <!-- Add Pilot -->
    <div class="buttons">
    <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#addModal">
        Add Pilot
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Pilot</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Pilot ID:
            <br>
            Name of Pilot:
            <br>
            Quad Name:
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    

    <!-- Edit Pilot -->
    <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#editModal">
        Edit Pilot
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Pilot</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Pilot ID:
            <br>
            Name of Pilot:
            <br>
            Quad Name:
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    

    <!-- Delete Pilot -->
    <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#deleteModal">
        Delete Pilot
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Pilot</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Pilot ID:
            <br>
            Name of Pilot:
            <br>
            Quad Name:
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    </div>
    
   
  
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
